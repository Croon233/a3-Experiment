<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3 Circle</title>
  <!-- 引入 D3.js 库 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <!-- 创建一个 SVG 元素 -->
  <svg width="400" height="400">
    <!-- 使用 D3.js 绘制一个圆 -->
    <circle cx="200" cy="200" r="100" fill="red"></circle>
  </svg>
</body>
</html>
